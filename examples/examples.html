<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Aryeh's Enhancements examples</title>
    </head>
    <body>
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img1');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			controlled-verbs (with no 'to')
			</button>
			<div><img style="display:none" id="img1" alt="controlled-verbs (with no 'to'): I started reading the book", src="images/controlled-verbs (with no 'to').png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img2');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			subjects of adverbial clauses
			</button>
			<div><img style="display:none" id="img2" alt="subjects of adverbial clauses: I saw you, eating the cake. I called her, while driving a car", src="images/subjects of adverbial clauses.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img3');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Noun-modifying participles (+ elaboration)
			</button>
			<div><img style="display:none" id="img3" alt="Noun-modifying participles (+ elaboration): I ate from the apple planted by god. I carried out the plan planned for tomorrow", src="images/Noun-modifying participles (+ elaboration).png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img4');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			reduced relative clause
			</button>
			<div><img style="display:none" id="img4" alt="reduced relative clause: the bomb she was planting exploded prematurely. I love the area we traveled to", src="images/reduced relative clause.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img5');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Appos propagation
			</button>
			<div><img style="display:none" id="img5" alt="Appos propagation: I, John, am waiting for you, Marry.", src="images/Appos propagation.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img6');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Indexicals 
			</button>
			<div><img style="display:none" id="img6" alt="Indexicals: He was running around, in these woods here.", src="images/Indexicals.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img7');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			subjects of dep clauses
			</button>
			<div><img style="display:none" id="img7" alt="subjects of dep clauses: The father allegedly took the baby, dangled it.", src="images/subjects of dep clauses.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img8');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Hyphen reconstruction
			</button>
			<div><img style="display:none" id="img8" alt="Hyphen reconstruction: I worked in a Miami-based company.", src="images/Hyphen reconstruction.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img9');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Copula reconstruction
			</button>
			<div><img style="display:none" id="img9" alt="Copula reconstruction: He is the president. He is from Israel. He is smart.", src="images/Copula reconstruction.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img10');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			Expanding multi word prepositions
			</button>
			<div><img style="display:none" id="img10" alt="Expanding multi word prepositions: I felt, away from home. He realized it, back at Israel.", src="images/Expanding multi word prepositions.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img11');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			possesion propagation through conj
			</button>
			<div><img style="display:none" id="img11" alt="possesion propagation through conj: My father and mother didn't meet My president and Trump.", src="images/possesion propagation through conj.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img12');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			PP propagation through conj
			</button>
			<div><img style="display:none" id="img12" alt="PP propagation through conj: he was wounded and trapped behind enemy lines.", src="images/PP propagation through conj.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img13');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			PP (like/such_as) propagation through subj/obj/PP
			</button>
			<div><img style="display:none" id="img13" alt="PP (like/such_as) propagation through subj/obj/PP: I eat, fruits like apples. Fruits such as apples make me happy. I chose from companies like AI2", src="images/PP (like^such_as) propagation through subj^obj^PP.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img14');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			PP (locative) propagation through subj/obj {requires Locative tagger}
			</button>
			<div><img style="display:none" id="img14" alt="PP (locative) propagation through subj/obj {requires Locative tagger}: The man behind the desk stood still. You can buy kosher food in NY.", src="images/PP (locative) propagation through subj^obj {requires Locative tagger}.png"></div>
		</div>
		
		<div style="border:1px solid #000000">
			<button onclick="x=document.getElementById('img15');x.style.display=(x.style.display === 'none' ? 'block' : 'none')">
			passive alteration
			</button>
			<div><img style="display:none" id="img15" alt="passive alteration: The bottle was broken by me.", src="images/passive alteration.png"></div>
		</div>
		
		<footer id="footer" class="footer" style="position:relative;bottom:0px">
			<span title="SOURCE: where the relation originated from.
extra: magic word for extra enhancements.
unc: (optionl) if a relation is uncertain.
id=NUM: (optionl) give the same ID for every optional target when there is more than one.">
				<label><b><u>Extra enhancements label guide:</u></b> "SOURCE_extra_unc_id=NUM" <br>(hover for more details)</label>
            </span>
            <div class="container">
                <p class="text-muted">
                    Visualisation provided using the <a href="https://creativecodinglab.github.io/TextAnnotationGraphs/">TextAnnotationGraphs (TAG)</a> visualisation/annotation software.
                </p>
            </div>
        </footer>
    </body>
</html>

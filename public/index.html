<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Aryeh Demo</title>
        <link rel="stylesheet" href="css/tag.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script data-main="scripts/boot" src="scripts/require.js"></script>
    </head>
    <body>
        <div class="content">
        <div class="container py-5">
            <h2 class="mb-5">Compare Dependency Parsing (Aryeh's Demo)</h2>
            <div class="row mb-5">
                <div class="col">
                    <form method="post" action="">
                        <div>
                            <label for="name">Type your input here:</label>
                            <input id="sentenceInput" type="text" style="width:1000px; height:25px;" placeholder="e.g., The quick brown fox jumped over the lazy dog." id="input" name="input"></input>
                        </div>
                        <button id="submitButton" type="submit">Submit</button>
                    </form>
                    <h4>Basic UD:</h4>
                    <div id="containerBasic" style="border: solid 1px lightgray"></div>
                    <h4>Enhanced UD (Aryeh's version):</h4>
                    <div id="containerPlus" style="border: solid 1px lightgray"></div>
                </div>
            </div>
        </div>
        </div>
        <footer id="footer" class="footer">
            <div class="container">
                <p class="text-muted">
                    Visualisation provided using the <a href="https://creativecodinglab.github.io/TextAnnotationGraphs/">TextAnnotationGraphs (TAG)</a> visualisation/annotation software.
                </p>
            </div>
        </footer>
    </body>
</html>
